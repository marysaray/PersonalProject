<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khmer Project</title>
    <style>
        body{
            background-color: black;
            color: whitesmoke;
        }
        h3{
            font-style: italic;
            color: plum;
        }

    </style>
</head>
<body>
    <h3>This form has been created for a Personal Project.
       <p>
        This is just the beginning of my journery and I am excited to 
        see how this unfolds while enjoying the process.
       </p> 
       <p>As I learn more skills, this website will be more enhanced...</p>
    </h3>

    <form>
        <fieldset>
            <legend>Membership:</legend>
            <label for="">Individual:</label>
            <input id="" type="radio">
            <label for="">Group:</label>
            <input id="" type="radio">
            <label for="">School:</label>
            <input id="" type="radio">
            <label for="">Business:</label>
            <input id="" type="radio">
            <label for="">Network:</label>
            <input id="" type="radio">
        </fieldset>

        <fieldset>
            <legend>Information:</legend>
            <label for="title">Title:</label>
            <input id="title" type="text">
            <br>
            <br>
            <label for="first-name">First Name:</label>
            <input id="first-name" type="text">
            <label for="middle-name">Middle Name:</label>
            <input id="middle-name" type="text">
            <label for="last-name">Last Name:</label>
            <input id="last-name" type="text">
            <br>
            <br>
            <label for="suffix">Suffix:</label>
            <input id="suffix" type="text">
            <br>
            <br>
            <label for="dob">Date of Birth:</label>
            <input id="dob" type="date">
            <br>
            <br>
            <label for="gender">Gender:</label>
            <select id="gender">
                <option>M</option>
                <option>F</option>
                <option>FM</option>
                <option>MF</option>
                <option>GQ</option>
                <option>O</option>
            </select>
            <label for="other-gender">Other:</label>
            <input id="other-gender" type="text" placeholder="Description">
        </fieldset>

        <fieldset>
            <legend>Address:</legend>
            <label>Address Line 1:</label>
            <input type="text">
            <label>Address Line 2:</label>
            <input type="text">
            <br>
            <br>
            <label>City:</label>
            <input type="text">
            <label>State Province:</label>
            <input type="text">
            <label>Country</label>
            <input type="text">
            <label>Postal Code:</label>
            <input type="text">
        </fieldset>

        <fieldset>
            <legend>Phone Numbers:</legend>
            <label for="">International Prefix:</label>
            <input id="" type="text">
            <label for="">Country Calling Code:</label>
            <input id="" type="text">
            <label for="">National Code:</label>
            <input id="" type="text">
            <br>
            <br>
            <label for="">Area City Code:</label>
            <input id="" type="text">
            <label for="">Phone Number:</label>
            <input id="" type="text">
            <br>
            <br>
            <label for="">Personal:</label>
            <input id="" type="checkbox">
            <label for="">Work:</label>
            <input id="" type="checkbox">
            <label for="">Business:</label>
            <input id="" type="checkbox">
        </fieldset>

        <fieldset>
            <legend>Email:</legend>
            <label>Enter Email:</label>
            <input type="text">
            <span>*</span>
            <br><br>
            <label for="">Confirm Email:</label>
            <input type="text">
            <span>*</span>
        </fieldset>
    </form>
  
</body>
</html>
